<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Atividade!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center text-secondary display-4">Atividade Python!</h1>

        <div class="container my-2 bg-dark">
            <h2 class="text-warning text-center display-4">Operações Básicas!</h2>

            <form class="form row" action="" method="post">

                <div class="container col-sm-6 card bg-white my-4 py-5 ">

                    <div class="card-body">

                        <input class=" my-3 form-control " type="number" name="num1" placeholder="Primeiro numero:" />
                        <input class="form-control " type="number" name="num2" placeholder="Segundo numero:" /> <br />

                        <span class="my-2">Selecione a Operação: </span> <br />

                        <input type="radio" name="opc" id="soma" value="soma" checked>
                        <label for="soma">Soma</label>

                        <input type="radio" name="opc" id="subt" value="subt">
                        <label for="subt">Subtração</label>

                        <input type="radio" name="opc" id="mult" value="mult">
                        <label for="mult">Multiplicação</label>

                        <input type="radio" name="opc" id="divi" value="divi">
                        <label for="divi">Divisão</label>
                        <br />

                        <div class="mt-3">
                            <button class="btn btn-success">Calcular</button>
                            <button type="reset" class="btn btn-danger">Apagar</button>
                        </div>
                        <hr />
                    </div>

                </div>

            </form>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
